<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="api.openweathermap.org/data/2.5/forecast?q={city name}&appid={0fe6f95193c23e2dd54e892442b7ffa2}">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="../Weather-Dashboard/assets/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body text-center text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="citySearch">
        <div class="card" id="locationOptions">
          <div class="card-header">
            <div class="form-group" method="POST" id="form-group" data-list="list">
              <label class="font-weight-bold" for="inputdefault">Search for a city</label>
              <form class="example">
                <input type="text" placeholder="Search.." id="cityNameSearch">
                <button id="searchBtn" type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
            <h5 class="favorites">Recent Searches</h5>
            <ul id="recentSearchList"></ul>

            <div class="span2">
              <h5 class="popularCities">Most Common Cities</h5>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="austin">Austin</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="chicago">Chicago</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="newyorkcity">New
                  York</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="sanfrancisco">San
                  Francisco</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="denver">Denver</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="orlando">Orlando</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="seattle">Seattle</button></p>
              <p><button class="btn btn-primary btn-block newCityBtn font-weight-bold" id="atlanta">Atlanta</button></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8" id="currentLocation">
        <div class="card text-center" id="currentWeather">
          <div class="card-header2" id="currentDay"></div>
          <h3 class="city" id="city">City: </h3>
          <img id="weatherIcon" class="weatherIcon"></img>
          <h4 class="temp" id="temp">Temp: </h4>
          <h4 class="humidity" id="humidity">Humidity: </h4>
          <h4 class="windSpeed" id="windSpeed">Wind Speed: </h4>
          <h4 class="uvIndex" id="uvIndex">UV Index: </h4>
        </div>
        <hr class="d-sm-none">
        <div class="row-2">
          <div class="col-sm-12" id="fiveTwo">
            <h5 class="fiveDayForecast">5 Day Forecast </h5>
            <div class="card-deck">
              <div class="card" id="fivedayCardsTwo">
                <div class="card-body">
                  <h5 id="dayTwo"></h5>
                  <img id="weatherIconTwo" id="weatherIconTwo"></img>
                  <p class="temp" id="tempTwo">Temp: </p>
                  <p class="humid" id="humidTwo">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsThree">
                <div class="card-body">
                  <h5 id="dayThree"></h5>
                  <img id="weatherIconThree" id="weatherThree"></img>
                  <p class="temp" id="tempThree">Temp: </p>
                  <p class="humid" id="humidThree">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsFour">
                <div class="card-body">
                  <h5 id="dayFour"></h5>
                  <img id="weatherIconFour" id="weatherIconFour"></img>
                  <p class="temp" id="tempFour">Temp: </p>
                  <p class="humid" id="humidFour">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsFive">
                <div class="card-body">
                  <h5 id="dayFive"></h5>
                  <img id="weatherIconFive" id="weatherIconFive"></img>
                  <p class="temp" id="tempFive">Temp: </p>
                  <p class="humid" id="humidFive">Humidity: </p>
                </div>
              </div>
              <div class="card" id="fivedayCardsSix">
                <div class="card-body">
                  <h5 id="daySix"></h5>
                  <img id="weatherIconSix" id="weatherIconSix"></img>
                  <p class="temp" id="tempSix">Temp: </p>
                  <p class="humid" id="humidSix">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>

</body>

</html>
