<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api.openweathermap.org/data/2.5/forecast?q={city name}&appid={0fe6f95193c23e2dd54e892442b7ffa2}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Weather-Dashboard/assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3" id="citySearch">
            <div class="card" id="locationOptions">
              <div class="card-header">
                <div class="form-group" method="POST" id="form-group" data-list="list">
                  <label for="inputdefault">Search for a city: </label>
                  <form class="example">
                    <input type="text" placeholder="Search.." id="cityNameSearch">
                    <button id="searchBtn" type="submit"><i class="<i class="fas fa-search-minus"></i>"></i></button>
                  </form>
                </div>
                <h5 class="popularSearches">Recent Searches:</h5>
                <ul id="searchHistoryList"></ul>
                &emsp;
                <div class="span2">
                  <h5 class="popularSearches">Popular Cities</h5>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="austin">Austin</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="chicago">Chicago</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="newyorkcity">New York</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="orlando">Orlando</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="sanFran">San Francisco</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="losAngeles">Los Angeles</button></p>
                </div>
              </div>
            </div>
          </div>
          
</body>
</html>
